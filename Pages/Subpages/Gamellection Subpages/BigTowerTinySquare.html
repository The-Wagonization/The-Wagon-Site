    <body>
        <p style="float: left;"><a href="..\..\Gamellection.html">Back</a></p>
        <br>
        <div class="embed-container">
            <iframe id="embeddedPage" src="https://evilobjective.itch.io/bigtowertinysquarefree"></iframe>
            <button class="fullscreen-button" onclick="fullscreen()">Fullscreen</button>
        </div>
        <script>
            function fullscreen() {
                var iframe = document.getElementById("embeddedPage");
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            }
        </script>
