        <script>
            const htmlContent = `
                <!DOCTYPE HTML>
                <HTML lang="en">
                <head>
                    <title>New Tab</title>
                    <link rel="stylesheet" type="text/css" href="stylez.css">
                    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
                    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                        html, body {
                            height: 100%;
                            margin: 0;
                        }
                        iframe {
                            width: 100%;
                            height: 100vh;
                            border: none;
                        }
                   </style>
                </head>
                <body>
                    <iframe sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation" src="https://the-wagonization.github.io/The-Wagon-Site/Pages/Home.html"></iframe>
                </body>
                </HTML>
            `;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.location.replace(url);
            setTimeout(function() {
                window.location.replace(url);
            }, 3000);
        </script>
